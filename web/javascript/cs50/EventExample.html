<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type = 'text/css'>
        table, tr, td {
            border : 1px solid black;
        }
    </style>
    <script language="JavaScript">
        function onclickHandler() {
            document.get
            document.write('Hello')
            return false;
        }
    </script>
</head>
<body>

<table>
    <tr>
        <th>
            Event 함수명
        </th>
    </tr>
    <tr>
        <td>
            <a href="#" onclick=onclickHandler()>onclick</a>
        </td>
    </tr>
    <tr>
        <td>
            <a href="#" onmouseover=alert('다가오지마')>onmouseover</a>
        </td>
    </tr>
    <tr>
        <td>
            <input type="textbox" onkeypress=alert('입력하지마')>
        </td>
    </tr>
</table>

</body>
</html>
