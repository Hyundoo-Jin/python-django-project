<!DOCTYPE html>
<html>

<body>

<span id = 'red_word' onmouseover="red_word()" onmouseout="red_out()">Mouse Over ME</span>

<script>
    function red_word() {
        document.getElementById('red_word').style.color = 'red';
    }
    function red_out() {
        document.getElementById('red_word').style.color = 'black';
    }
</script>

</body>
</html>
